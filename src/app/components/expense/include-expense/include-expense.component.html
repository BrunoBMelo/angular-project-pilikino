<h2 mat-dialog-title>Incluir despesa</h2>

<mat-form-field appearance="fill">
  <mat-label>Despesa</mat-label>
  <input matInput />
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput />
</mat-form-field>

<mat-checkbox class="check-despesa" (change)="setPart($event.checked)">Parcelado</mat-checkbox>

<mat-form-field appearance="fill" *ngIf="showSelectOptionForPart">
    <mat-label>Parcelas</mat-label>
    <input type="number" matInput />
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Data lançamento</mat-label>
    <input type="date" matInput />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Categoria</mat-label>
  <mat-select>
    <mat-option value="one">Contas de consumo</mat-option>
    <mat-option value="two">Alimentação</mat-option>
    <mat-option value="two">Cartão de crédito</mat-option>
    <mat-option value="two">Outros</mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">
    Confirmar
  </button>
</mat-dialog-actions>
