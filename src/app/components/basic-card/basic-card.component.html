<mat-card>
  <mat-card-title>{{ cardTitle }}</mat-card-title>
  <mat-card-subtitle>{{ cardSubTitle }}</mat-card-subtitle>
  <mat-card-content>
    {{cardLabelTop}}:
    <h1>R$ {{ cardTotalOut }}</h1></mat-card-content
  >
  <mat-card-content>
    {{cardLabelBottom}}:
    <h1>R$ {{ cardTotalIn }}</h1></mat-card-content
  >
</mat-card>
