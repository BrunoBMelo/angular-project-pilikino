<h2 mat-dialog-title>Adicionar saldo</h2>

<mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput [formControl]="balance"/>
</mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addBalance()" >
    Adicionar
  </button>
</mat-dialog-actions>
